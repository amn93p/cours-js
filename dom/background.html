<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <input id="champ" type="text" class="form-control mt-2 w-50" placeholder="Saisir une couleur">
    <button id="btn" class="btn btn-primary mt-2" onclick="changeColor()">Changer la couleur</button>
    <script>
        function changeColor() {
            let myChamp = document.querySelector("#champ");
            let myBody = document.querySelector("body");
            myBody.style.backgroundColor = myChamp.value;
        }

        function changeBody(){
            var champ = document.queryselector("champ");
            document.body.style.backgroundColor = champ.value;
        }
    </script>
</body>
</html>
