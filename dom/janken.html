<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<style>
			img {
				width: 100px;
			}
		</style>

		<div class="row mt-5">
			<div class="col-md-6 d-flex justify-content-center">
				<label for="">Joueur</label>
				<progress value="100" max="100" id="joueur" class="m-2"></progress>
			</div>
			<div class="col-md-6 d-flex justify-content-center">
				<label for="">Robot</label>
				<progress value="100" max="100" id="robot" class="m-2"></progress>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 mx-auto mt-5">
				<div class="btn-group d-flex justify-content-center">
					<button value="Pierre" class="btn btn-dark">
						<img src="images/img/Pierre.png" alt="" />
					</button>
					<button value="Feuille" class="btn btn-dark">
						<img src="images/img/Feuille.png" alt="" />
					</button>
					<button value="Ciseaux" class="btn btn-dark">
						<img src="images/img/Ciseaux.png" alt="" />
					</button>
				</div>
			</div>
		</div>

		<div class="row d-flex justify-content-center mt-4">
			<div class="col-md-4 mx-auto text-center">
				Joueur <br />
				<img id="imgJoueur" src="" alt="" />
			</div>
			<div class="col-md-4 mx-auto text-center">
				Resultat<br />
				<strong id="result"></strong>
			</div>
			<div class="col-md-4 mx-auto text-center">
				Robot <br />
				<img id="imgRobot" src="" alt="" />
			</div>
		</div>

		<script>
			const BUTTONS = document.querySelectorAll("button"); // On récupère tous les boutons
			for (let i = 0; i < BUTTONS.length; i++) {
				// On boucles sur les boutons
				BUTTONS[i].addEventListener("click", () => {
					const PLAYER = BUTTONS[i].value; // On récupère la valeur du bouton cliqué
					const ROBOT =
						BUTTONS[Math.floor(Math.random() * BUTTONS.length)].value; // On récupère la valeur du bouton cliqué
					if (ROBOT == PLAYER) {
						document.querySelector("#result").innerHTML = "Egalité";
					} else if (
						(ROBOT == "Pierre" && PLAYER == "Feuille") ||
						(ROBOT == "Feuille" && PLAYER == "Ciseaux") ||
						(ROBOT == "Ciseaux" && PLAYER == "Pierre")
					) {
						document.querySelector("#result").innerHTML = "Gagné";
					} else {
						document.querySelector("#result").innerHTML = "Perdu";
					}

					document.querySelector("#imgJoueur").src =
						"images/img/" + PLAYER + ".png";
					document.querySelector("#imgRobot").src =
						"images/img/" + ROBOT + ".png";
				});
			}
		</script>
	</body>
</html>
