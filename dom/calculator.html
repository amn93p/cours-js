<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row d-flex justify-content-center mt-5 p-5">
        <div class="col-md-4">
            <input type="text" class="form-control" id="champ1">
        </div>
        <div class="col-md-2">
            <select name="" id="operator" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="champ2">
        </div>
        <div class="col-md-2">
            <button class="btn btn-dark me-1" onclick="calculate()">Calculer</button>
        </div>
    </div>

    <h1 class="col-md-4 text-center" id="monH1">

    </h1>

    <script>

        function calculate() {
            let champ1 = document.querySelector("#champ1").value;
            let champ2 = document.querySelector("#champ2").value;
            let operator = document.querySelector("#operator").value;
            let monH1 = document.querySelector("#monH1");
            let result = eval(champ1 + operator + champ2);

            monH1.innerHTML = result;
        }

    </script>
</body>

</html>
